    <!-- Always shows a header, even in smaller screens. -->
    <div class='large-8 columns'>
      <div class='video-container'>

      </div>
      <h4 data-bind='text: videoTitle'></h4>
    </div>
    <div class='large-4 columns list'>
      <input type="checkbox" data-bind="checked: booleanValue">
      <div data-bind="foreach: videos, visible: videos().length > 0">
        <a href='#' class='list-item' data-bind="click: function() {changeActiveVideo($data.videoID(), $data.index(), $data.title())}">
          <div class='row list-item'>
            <div class='small-4 columns'>
              <img data-bind='attr:{src: thumbnail}'>
            </div>
            <div class='small-8 columns'>
              <p data-bind="text: $data.title()"></p>
            </div>
          </div>
        </a>
      </div>
    </div>
